---
# defaults file for syslog-ng

# Location of syslogng certs
syslogng_ca_path: '/etc/syslog-ng/ca.d'
syslogng_server_cert_path: '/etc/syslog-ng/cert.d'

syslogng_ca_file: "cacert.pem"
syslogng_server_cert_file: "servercert.pem"
syslogng_server_key_file: "serverkey.pem"

syslogng_certs_path_owner: "root"
syslogng_certs_path_group: "root"
syslogng_cert_mode: "0700"

syslogng_server_logs_owner: "root"
syslogng_server_logs_group: "root"



syslogng_ca_data: ""
syslogng_server_cert_data: ""
syslogng_server_key_data: ""

syslogng_cert_force_replace: true

syslogng_server_ip: "0.0.0.0"
syslogng_server_port: "6514"
syslogng_server_protocol: "tcp"

log_files: []
